<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kule Savunma Oyunu</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #111; color: white; font-family: sans-serif; }
    #arena {
      position: relative;
      width: 100vw;
      height: 90vh;
      background: #222;
      border: 5px solid #555;
    }
    #lane {
      position: relative;
      height: 100%;
      width: 100%;
    }
    .unit {
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: 10px;
      transition: left 0.1s linear;
    }
    .tower {
      width: 40px;
      height: 60px;
      background: gold;
      position: absolute;
      top: 20%;
      transform: translateY(-50%);
    }
    .tower .hp {
      width: 100%;
      height: 5px;
      background: green;
      position: absolute;
      bottom: -10px;
    }
    .enemy-tower-left { left: 10px; top: 30%; }
    .enemy-tower-right { left: 10px; top: 70%; }
    .player-tower-left { right: 10px; top: 30%; }
    .player-tower-right { right: 10px; top: 70%; }
  </style>
</head>
<body>
  <h2 style="text-align:center">Clash Royale Tek Çizgi Kule Oyunu</h2>
  <div id="arena">
    <div id="lane"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://kule-savunma-parasor.onrender.com");
    const lane = document.getElementById("lane");

    // 4 kule ekle
    const towers = [
      { class: "tower enemy-tower-left", side: "enemy" },
      { class: "tower enemy-tower-right", side: "enemy" },
      { class: "tower player-tower-left", side: "player" },
      { class: "tower player-tower-right", side: "player" }
    ];

    towers.forEach(t => {
      const tower = document.createElement("div");
      tower.className = t.class;

      const hpBar = document.createElement("div");
      hpBar.className = "hp";
      tower.appendChild(hpBar);

      lane.appendChild(tower);
    });

    // Lane'e tıklanınca birim oluştur
    lane.addEventListener("click", () => {
      const unit = document.createElement("div");
      unit.className = "unit";
      unit.style.left = "90%";
      lane.appendChild(unit);

      socket.emit("move", {});

      let pos = 90;
      const moveInterval = setInterval(() => {
        pos -= 1;
        unit.style.left = pos + "%";
        if (pos <= 10) clearInterval(moveInterval);
      }, 100);
    });

    socket.on("move", () => {
      const unit = document.createElement("div");
      unit.className = "unit";
      unit.style.left = "10%";
      lane.appendChild(unit);

      let pos = 10;
      const moveInterval = setInterval(() => {
        pos += 1;
        unit.style.left = pos + "%";
        if (pos >= 90) clearInterval(moveInterval);
      }, 100);
    });
  </script>
</body>
</html>
